<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lanzou-X</title>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://lanzou.code.xihale.top/lanzou.js"></script>

		<link href="https://lanzou.code.xihale.top/index.css" rel="stylesheet" />
	</head>
	<body>
		<main class="main">
			<input type="text" autocomplete="off" onkeydown="if(event.keyCode==13)view(this.nextSibling.nextSibling);"/>
			<button onclick="view(this);">打开/下载</button>
			<hr id="hr" color="#1E90FF" style="display: none;" />
			<div style="display: none;" id="select-exchange" class="select"></div><header style="display: none;" id="header"><div>文件名</div><div>文件大小</div><div>文件类型</div></header>
		</main>
		<div id="download" class="download">&nbsp;&nbsp;下&nbsp;&nbsp;载<br>选中内容</div>
	</body>
</html>
